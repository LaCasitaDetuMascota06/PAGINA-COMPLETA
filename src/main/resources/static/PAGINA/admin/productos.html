<div class="row">
	<div class="col-12">
		<button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo producto  <i class="bi bi-plus-square-fill"></i></button>

</div>

<div class="row">
	<div class="col-12">
		<table class="table table-striped table-hover mt-3 text-center table-bordered">

			<thead>
				<tr>
					<th>Id</th>
					<th>Foto</th>
					<th>Nombre</th>
					<th>Unidades</th>
					<th>Tipo</th>
					<th>Descripcion</th>
					<th>Para</th>
					<th>Precio</th>
					<th>Fecha de creacion</th>
					<th>Acciones</th>
				</tr>
			</thead>

			<tbody id="data"></tbody>

		</table>
	</div>
</div>

<!--Modal Form-->
<div class="modal fade" id="userForm">
<div class="modal-dialog modal-dialog-centered modal-lg">
	<div class="modal-content">

		<div class="modal-header">
			<h4 class="modal-title">Crear nuevo producto</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>

		<div class="modal-body">

			<form action="#" id="myForm">

				<div class="card imgholder">
					<label for="imgInput" class="upload">
						<input type="file" name="" id="imgInput">
						<i class="bi bi-plus-circle-dotted"></i>
					</label>
					<img src="/PAGINA/admin/img/Profile Icon.webp" alt="" width="200" height="200" class="img">
				</div>

				<div class="inputField">
					<div>
						<label for="name">Nombre</label>
						<input type="text" name="" id="name" required>
					</div>
					<div>
						<label for="age">Unidades</label>
						<input type="number" name="" id="age" required>
					</div>
					<div>
						<label for="city">Tipo</label>
						<input type="text" name="" id="city" required>
					</div>
					<div>
						<label for="email">Descripcion</label>
						<input type="text" name="" id="email" required>
					</div>
					<div>
						<label for="phone">Para</label>
						<input type="text" name="" id="phone" required>
					</div>
					<div>
						<label for="post">Precio</label>
						<input type="number" name="" id="post" required>
					</div>
					<div>
						<label for="sDate">Fecha de creacion</label>
						<input type="date" name="" id="sDate" required>
					</div>
				</div>

			</form>
		</div>

		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
			<button type="submit" form="myForm" class="btn btn-primary Submit">Crear</button>
		</div>
	</div>
</div>
</div>

<!--Read Data Modal-->
<div class="modal fade" id="readData">
<div class="modal-dialog modal-dialog-centered modal-lg">
	<div class="modal-content">

		<div class="modal-header">
			<h4 class="modal-title">Informacion producto</h4>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>

		<div class="modal-body">

			<form action="#" id="myForm">

				<div class="card imgholder">
					<img src="/PAGINA/admin/img/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
				</div>

				<div class="inputField">
					<div>
						<label for="name">Nombre:</label>
						<input type="text" name="" id="showName" disabled>
					</div>
					<div>
						<label for="age">Unidades:</label>
						<input type="number" name="" id="showAge" disabled>
					</div>
					<div>
						<label for="city">Tipo:</label>
						<input type="text" name="" id="showCity" disabled>
					</div>
					<div>
						<label for="email">Descripcion:</label>
						<input type="email" name="" id="showEmail" disabled>
					</div>
					<div>
						<label for="phone">Para:</label>
						<input type="text" name="" id="showPhone" disabled>
					</div>
					<div>
						<label for="post">Precio:</label>
						<input type="text" name="" id="showPost" disabled>
					</div>
					<div>
						<label for="sDate">Fecha de creacion:</label>
						<input type="date" name="" id="showsDate" disabled>
					</div>
				</div>

			</form>
		</div>
	</div>
</div>
