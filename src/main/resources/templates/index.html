<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/PAGINA/img/fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            margin-top: 70px;
            height: 100vh;
        }

        .navbar {
            background-color: #B94D00;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1rem;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }

        .card {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
        }

        .card-header {
            background-color: transparent;
            font-size: 2rem;
            font-weight: bold;
            color: #B94D00;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn-primary {
            background-color: #B94D00;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #ff856c;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">La Casita de tu Mascota.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Registro</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>

    <!-- Card Section -->
    <div class="container">
        <div class="card">
            <div class="card-header">Bienvenido a:</div>
            <div class="card-body text-center">
                <h1>La Casita de tu Mascota.</h1>
                <a class="btn btn-primary" th:href="@{/signin}">Iniciar Sesi√≥n</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
