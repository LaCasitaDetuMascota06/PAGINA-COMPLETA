<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo</title>
    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-label {
            font-weight: bold;
            color: #555555;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-back {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .form-check-label {
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Enviar Correos Masivos</h1>
        <form th:action="@{/enviar-correo}" method="post">
            <!-- Campo para los destinatarios -->
            <div class="mb-3">
                <label for="destinatarios" class="form-label">Destinatarios (separados por coma)</label>
                <input type="text" id="destinatarios" name="destinatarios" class="form-control"
                    placeholder="Ejemplo: correo1@gmail.com, correo2@gmail.com" required>
            </div>

            <!-- Campo para el asunto -->
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" id="asunto" name="asunto" class="form-control" placeholder="Asunto del correo"
                    required>
            </div>

            <!-- Campo para el mensaje -->
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5" placeholder="Escribe tu mensaje"
                    required></textarea>
            </div>

            <!-- Botón enviar -->
            <div class="d-grid mb-3">

                <button type="submit" class="btn btn-primary btn-submit">Enviar Correos</button>
            </div>

        </form>

        <!-- Mensaje de éxito o error -->
        <div th:if="${mensaje != null}" class="alert mt-3"
            th:classappend="${mensaje.contains('Error') ? 'alert-danger' : 'alert-success'}">
            <p th:text="${mensaje}"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
